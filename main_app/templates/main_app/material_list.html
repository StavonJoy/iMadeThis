{% extends 'base.html' %}
{% block content %}

<h3 class="center-align">Material List</h3>
<div class="center-align">
  <a href="{% url 'materials_create' %}" class="btn">Add Material</a>
</div>
{% for material in material_list %}
  <div class="col s6">
    <a href="{% url 'materials_detail' material.id %}">
      <div class="card" id="mat">
          <div class="card-content">
              <span class="card-title">{{ material.name }}</span>
          </div>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
