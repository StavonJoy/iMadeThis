{% extends 'base.html' %}

{% block content %}
  <h3>Delete Craft</h3>
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn">
    <a href="{% url 'detail' craft.id %}">Cancel</a>
  </form>
{% endblock %}
