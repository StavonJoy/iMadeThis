{% extends 'base.html' %}
{% block content %}

<h3 class="center-align white-text">Log In</h3>
<form class="white-text" method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
